<!DOCTYPE html>
<html lang="en">
  <head>
    <!--CSS file link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://www.precuttint.com/product_images/uploaded_images/time.jpg" type="image/x-icon">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
  </head>
  <body>

    <div class="showMessage">
        <marquee behavior="scroll" direction="up">
          <p id="message"></p>
        </marquee>
      </div>
      <div id="loading"></div>

    <div class="digitalClockDiv">
      <div class="hoursDiv">
        <div class="showHours">00</div>
      </div>
      <div class="miniutesDiv">
        <div class="showMinutes">00</div>
      </div>
      <div class="secondsDiv">

        <div class="showSeocnds">00</div>
      </div>
      <div class="timeStatus">
        <div class="showTimeStatus"></div>
      </div>
    </div>


    <!--JS file link-->
    <script src="script.js"></script>
  </body>
</html>
